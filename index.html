<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RepoMirror</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>RepoMirror</h1>
    <p class="subtitle">
      See your GitHub repository the way a mentor or recruiter might.
    </p>

    <div class="input-box">
      <input
        type="text"
        id="repoInput"
        placeholder="owner/repository  (e.g. facebook/react)"
      />
      <button onclick="analyzeRepo()">Analyze Repository</button>
    </div>

    <div id="result" class="hidden">
      <h2>Repository Evaluation</h2>

      <p class="score" id="scoreText"></p>

      <h3>Summary</h3>
      <p id="summaryText"></p>

      <h3>Personalized Roadmap</h3>
      <ul id="roadmapList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
