<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RepoMirror</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>RepoMirror</h1>
  <p>See your GitHub repository the way a mentor or recruiter might.</p>

  <input id="repoInput" placeholder="owner/repo (e.g. facebook/react)" />
  <button onclick="analyzeRepo()">Analyze Repository</button>

  <div id="result" class="hidden">
    <h2>Repository Evaluation</h2>

    <h3>Score</h3>
    <p id="scoreText"></p>

    <h3>Summary</h3>
    <p id="summaryText"></p>

    <h3>Personalized Roadmap</h3>
    <ul id="roadmapList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
